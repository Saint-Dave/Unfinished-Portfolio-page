<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Zuri Portfolio</title>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li style="float:left; font-weight: 900;">
                <a class="logo" href="index.html" target="_blank">ZURI PORTFOLIO</a>
            </li>

            <li style="float:right"><a class="active" href="contact.html" target="_blank">Contact</a></li>
            <li style="float:right"><a href="about.html" target="_blank">About</a></li>
            <li style="float:right"><a href="index.html" target="_blank">Home</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div class="contactForm">
                <form action="">
                    <h2>Message Form</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>First Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="" required="required">
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox">
                        <input type="number" name="" required="required">
                        <span>Phone Number</span>
                    </div>
                    <div class="inputBox">
                        <textarea type="text" required="required" rows="5"></textarea>
                        <span>Type Message</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Code by David. 2022</p>
    </footer>
</body>
</html>
